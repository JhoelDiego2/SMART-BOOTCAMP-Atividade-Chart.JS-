<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshbord-Armazem 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="armazem1.css">

</head>

<body>
    <div class="side-bar">
        <div class="nav">
            <img src="../public/assets/logotipo01.png" alt="" style="width: 200px;">

            <p id="mensagem">Olá Fernanda Caramico, seja bem vinda!</p>

            <div class="nav-list">
                <div class="ul">
                    <p class="li"><img src="../public/assets/house.png" alt="icone">Inicio</p>
                    <p class="li"><img src="../public/assets/person-circle.png" alt="icone">Perfil</p>
                    <p class="li"><img src="../public/assets/people.png" alt="icone">Funcionarios</p>
                    <p class="li"><img src="../public/assets/cube.png" alt="icone">armazens</p>
                    <p class="li"><img src="../public/assets/body.png" alt="icone">suporte</p>
                    <p class="li"><img src="../public/assets/chevron-back-circle.png" alt="icone">sair</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="topo">
                <div class="column-1">
                    <p id="title">Dashboard</p>
                </div>
                <div class="column-2">
                    <div>
                        <img src="../public/assets/person-circle.png" alt="picture" style="padding-right: 10px;">
                        <p> Fernanda Caramico </p>
                    </div>
                    <div>
                        <img src="../public/assets/notifications.png" alt="icone">
                    </div>
                </div>
            </div>
            <div class="sub">

                <div class="column-1">
                    <p>Armazém 1</p>
                </div>
                <div class="column-2">
                </div>
            </div>

        </div>
        <div class="container">
            <div class="linhas">
                <p>Monitoramento Contínuo da Temperatura e Umidade ao Longo do Tempo </p>
                <canvas id="myChart1"></canvas>
            </div>
            <div class="barras">
                <p>Média Mensal de Temperatura e Umidade no armazém 1</p>
                <canvas id="myChart2"></canvas>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: [
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)',
                    'rgb(255, 140, 0)'
                ],
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: [
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)',
                    'rgb(0, 102, 255)'
                ],
                borderWidth: 1
            }
            ],
        },
    });
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ]
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            fill: false,
            borderColor: 'rgb(255, 140, 0)',
            tension: 0.1
        },
        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            fill: false,
            borderColor: 'rgb(0, 102, 255)',
            tension: 0.1
        }
        ]
    };
    const config = {
        type: 'line',
        data: data,
    };
    const myChart2 = document.getElementById('myChart1');
    new Chart(myChart2, config);
</script>
